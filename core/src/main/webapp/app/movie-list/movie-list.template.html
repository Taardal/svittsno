<div class="container">
    <div class="row">
        <div class="col-md-2" ng-repeat="movie in $ctrl.movies">
            <div class="card">
                <img class="card-img-top" src="{{movie.posterPath}}">
                <div class="card-block">
                    <h4 class="card-title">{{movie.title}}</h4>
                    <p class="card-text">{{movie.tagline}}</p>
                    <a href="#" class="btn btn-primary" role="button">Play</a>
                    <a href="#" class="btn btn-secondary" role="button">Info</a>
                </div>
            </div>
        </div>
    </div>
</div>
