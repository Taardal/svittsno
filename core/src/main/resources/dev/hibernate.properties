hibernate.hbm2ddl.auto=create
hibernate.current_session_context_class=thread
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.connection.autocommit=false
hibernate.connection.provider_class=com.zaxxer.hikari.hibernate.HikariConnectionProvider
hibernate.hikari.dataSourceClassName=com.zaxxer.hikari.HikariDataSource
hibernate.hikari.dataSource.jdbcUrl=jdbc:h2:file:./target/svitts_db
hibernate.hikari.dataSource.username=svitts
hibernate.hikari.dataSource.password=
hibernate.hikari.minimumIdle=5
hibernate.hikari.maximumPoolSize=10
hibernate.hikari.idleTimeout=30000